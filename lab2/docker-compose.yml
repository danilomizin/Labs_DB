version: '3.8'
services:
    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: LAB1_BD
        ports:
            - 5432:5432
        networks:
            - default

    app:
        build: ./app/
        depends_on:
            - db
        volumes:
            - ./app:/usr/src/app
        networks:
            - default
        environment:
            PYTHONUNBUFFERED: 1

    flyway:
        image: flyway/flyway
        command: -url=jdbc:postgresql://db:5432/LAB1_BD -user=postgres -password=postgres -baselineOnMigrate=true migrate
        volumes:
            - "./flyway/sql:/flyway/sql"
        depends_on:
            - db
        networks:
            - default

networks:
    default:
        name: lnet
